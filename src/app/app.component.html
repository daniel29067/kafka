<!-- app.component.html -->

<div>
  <h2>Mensajes Enviados</h2>
  <ul>
    @for (message of sentMessages; track $index) {<li >{{ message }}</li>}
    
  </ul>
</div>

<div>
  <h2>Enviar Mensaje</h2>
  <input type="text" #messageInput>
  <button (click)="sendMessage(messageInput.value)">Enviar</button>
</div>
